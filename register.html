<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Auction - Register</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main_pages/main.mjs" defer type="module"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header class="d-xl-flex align-items-center bg-light">
      <div id="logoContainer" class="container">
        <div id="logo" class="d-flex justify-content-center justify-content-xl-start align-items-center">
          <a href="index.html"
            ><img
              class="m-2 d-inline"
              src="img/gavel-icon-18657.png"
              width="100px"
              alt="Website logo of a gavel, click leads back to homepage"
          /></a>
          <a class="m-2 text-decoration-none" href="index.html"
            ><p class="h1 d-inline">
              World <br />
              Auction
            </p></a
          >
        </div>
      </div>
      <div id="firstNavContainer" class="container p-1">
        <div id="firstNav" class="d-flex justify-content-center align-items-center">
          <ul class="nav nav-pills">
            <li class="nav-item m-1">
              <a href="index.html" class="nav-link" aria-current="page">Home</a>
            </li>
            <li class="nav-item m-1">
              <a href="auctions.html" class="nav-link" aria-current="page">Listings</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="secondNavContainer" class="container p-1 px-4">
        <div id="secondNav" class="d-flex justify-content-center justify-content-xl-end">
          <ul class="nav">
            <li class="nav-item">
              <a href="userprofile.html" class="nav-link"><p id="currentUser" class="m-0"></p></a>
            </li>
            <li class="nav-item">
              <button id="logOutButton" class="btn btn-primary text-white">Log Out</button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="form w-100 m-auto">
        <form id="registerForm">
          <h1 class="mb-3 fw-normal text-center">Register</h1>
          <div class="form-floating">
            <input
              type="text"
              name="name"
              class="form-control top"
              id="name"
              placeholder="Name"
              required
              pattern="^[\w]+$"
              title="Name must only include upper and lowercase letters example: John Smith"
            />
            <label for="name">Name (required)</label>
          </div>
          <div class="form-floating">
            <input
              type="email"
              name="email"
              class="form-control mid"
              id="email"
              placeholder="name@stud.noroff.no"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="Email must be a @noroff.no or @stud.noroff.no address"
            />
            <label for="email">Email address (required)</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              name="password"
              class="form-control mid"
              id="password"
              placeholder="Password"
              required
              minlength="8"
              title="Must be at least 8 characters long"
            />
            <label for="password">Password (required)</label>
          </div>
          <div class="form-floating">
            <input
              type="url"
              name="banner"
              class="form-control mid"
              id="banner"
              placeholder="Banner"
              title="Must be a URL to image file with https://"
            />
            <label for="banner">Banner</label>
          </div>
          <div class="form-floating">
            <input
              type="url"
              name="avatar"
              class="form-control bottom"
              id="avatar"
              placeholder="Avatar"
              title="Must be a URL to image file with https://"
            />
            <label for="avatar">Avatar</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary">Create Account</button>
        </form>
      </div>
    </main>

    <footer class="bg-light mt-auto">
      <ul class="nav justify-content-center pt-2">
        <li class="nav-item">
          <a href="index.html" class="nav-link px-2">Home</a>
        </li>
        <li class="nav-item">
          <a href="userprofile.html" class="nav-link px-2">Profile</a>
        </li>
        <li class="nav-item">
          <a href="login.html" class="nav-link px-2">Login</a>
        </li>
        <li class="nav-item">
          <a href="register.html" class="nav-link px-2">Register</a>
        </li>
      </ul>
      <p class="text-center m-0 pb-4">Â© 2022 World Auction by <a href="https://andrewhay.no/"> Andrew Hay </a></p>
    </footer>
  </body>
</html>
