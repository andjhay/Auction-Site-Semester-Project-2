<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile page for registered and logged in users of World Auction" />
    <title>World Auction -</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main_pages/main.mjs" defer type="module"></script>
    <script src="js/main_pages/profile.mjs" defer type="module"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header class="d-xl-flex align-items-center bg-light">
      <div id="logoContainer" class="container">
        <div id="logo" class="d-flex justify-content-center justify-content-xl-start align-items-center">
          <a href="index.html"
            ><img
              class="m-2 d-inline"
              src="img/gavel-icon-18657.png"
              width="100px"
              alt="Website logo of a gavel, click leads back to homepage"
          /></a>
          <a class="m-2 text-decoration-none text-black" href="index.html"
            ><p class="h1 d-inline">
              World <br />
              Auction
            </p></a
          >
        </div>
      </div>
      <div id="firstNavContainer" class="container p-1">
        <div id="firstNav" class="d-flex justify-content-center align-items-center">
          <ul class="nav nav-pills">
            <li class="nav-item m-1">
              <a href="index.html" class="nav-link" aria-current="page">Home</a>
            </li>
            <li class="nav-item m-1">
              <a href="auctions.html" class="nav-link" aria-current="page">Listings</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="secondNavContainer" class="container p-1 px-4">
        <div id="secondNav" class="d-flex justify-content-center justify-content-xl-end">
          <ul class="nav">
            <li class="nav-item">
              <a href="userprofile.html" class="nav-link"><p id="currentUser" class="m-0"></p></a>
            </li>
            <li class="nav-item">
              <button id="logOutButton" class="btn btn-primary text-white">Log Out</button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="text-center">
      <div class="container p-3">
        <h2 id="userName" class="border-bottom"></h2>

        <div class="row row-cols-lg-2 py-3">
          <div id="profilePictureDiv">
            <img id="profilePicture" class="img-fluid rounded-4" alt="User profile avatar image" />
            <div id="updateAvatar" class="form w-100 m-auto"></div>
          </div>

          <div class="rounded-4 shadow-lg p-3">
            <div id="userDetails" class="text-start p-3"></div>
          </div>
        </div>

        <button
          id="createNew"
          class="btn btn-secondary mb-4 d-none"
          onclick="location.href=`create_edit.html?page=create`;"
        >
          Create New Listing
        </button>

        <div class="container">
          <h2 class="pb-2 border-bottom">Users Listings</h2>
          <div id="listListings" class="row row-cols-2 row-cols-lg-4 justify-content-center"></div>
        </div>

        <div id="bidsWon" class="container p-3">
          <h2 class="pb-2 border-bottom">Bids Won</h2>
        </div>

        <div id="listBids" class="container p-3">
          <h2 class="pb-2 border-bottom">All Bids</h2>
        </div>
      </div>
    </main>

    <footer class="bg-light mt-auto">
      <ul class="nav justify-content-center pt-2">
        <li class="nav-item">
          <a href="index.html" class="nav-link px-2">Home</a>
        </li>
        <li class="nav-item">
          <a href="userprofile.html" class="nav-link px-2">Profile</a>
        </li>
        <li class="nav-item">
          <a href="login.html" class="nav-link px-2">Login</a>
        </li>
        <li class="nav-item">
          <a href="register.html" class="nav-link px-2">Register</a>
        </li>
      </ul>
      <p class="text-center m-0 pb-4">Â© 2022 World Auction by <a href="https://andrewhay.no/"> Andrew Hay </a></p>
    </footer>
  </body>
</html>
