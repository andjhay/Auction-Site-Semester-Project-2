<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create and edit listing page for World Auction" />
    <title>World Auction - Listing</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main_pages/main.mjs" defer type="module"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header class="d-xl-flex align-items-center bg-light">
      <div id="logoContainer" class="container">
        <div id="logo" class="d-flex justify-content-center justify-content-xl-start align-items-center">
          <a href="index.html"
            ><img
              class="m-2 d-inline"
              src="img/gavel-icon-18657.png"
              width="100px"
              alt="Website logo of a gavel, click leads back to homepage"
          /></a>
          <a class="m-2 text-decoration-none text-black" href="index.html"
            ><p class="h1 d-inline">
              World <br />
              Auction
            </p></a
          >
        </div>
      </div>
      <div id="firstNavContainer" class="container p-1">
        <div id="firstNav" class="d-flex justify-content-center align-items-center">
          <ul class="nav nav-pills">
            <li class="nav-item m-1">
              <a href="index.html" class="nav-link" aria-current="page">Home</a>
            </li>
            <li class="nav-item m-1">
              <a href="auctions.html" class="nav-link" aria-current="page">Listings</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="secondNavContainer" class="container p-1 px-4">
        <div id="secondNav" class="d-flex justify-content-center justify-content-xl-end">
          <ul class="nav">
            <li class="nav-item">
              <a href="userprofile.html" class="nav-link"><p id="currentUser" class="m-0"></p></a>
            </li>
            <li class="nav-item">
              <button id="logOutButton" class="btn btn-primary text-white">Log Out</button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="text-center">
      <div class="container px-4 py-5 mb-5" id="custom-cards">
        <h1 class="pb-2 border-bottom">Listing</h1>
        <div class="row row-cols-1 row-cols-lg-2 align-items-stretch g-4 py-3">
          <div class="form m-auto">
            <form id="listingForm">
              <div class="form-floating">
                <input type="text" class="form-control top" name="title" id="title" placeholder="Title" required />
                <label for="title">Title (required)</label>
              </div>

              <div class="form-floating">
                <textarea
                  type="description"
                  class="form-control mid"
                  name="description"
                  id="description"
                  placeholder="Description"
                ></textarea>
                <label for="description">Description</label>
              </div>

              <div class="form-floating">
                <input type="text" class="form-control mid" name="tags" id="tags" placeholder="Tags" />
                <label for="tags">Tags</label>
              </div>

              <div id="dateField" class="form-floating">
                <input
                  type="datetime-local"
                  class="form-control mid"
                  name="endsAt"
                  id="date"
                  placeholder="Date"
                  min=""
                  required
                />
                <label for="date">End Date (required min 24 hour)</label>
              </div>

              <div id="mediaField" class="form-floating">
                <input
                  type="url"
                  class="form-control mid"
                  name="media"
                  id="media"
                  placeholder="Media (http:// .jpg/png/gif)"
                  pattern=".*\.jpg|.png|.gif$"
                  title="Must be a Url starting with http:/ and ending with .jpg .png or .gif"
                />
                <label for="media">Media (http:// .jpg/png/gif)</label>
              </div>

              <button type="submit" id="createButton" class="w-50 m-2 btn btn-lg btn-primary d-none">Create</button>
              <button type="submit" id="editButton" class="w-50 m-2 btn btn-lg btn-primary d-none">Edit</button>
            </form>
            <button id="deleteButton" class="w-50 m-2 btn btn-lg btn-primary d-none">Delete</button>
            <button id="addMedia" class="btn btn-secondary m-1 d-none">Add another image?</button>
            <button id="resetMedia" class="btn btn-secondary m-1 d-none">Remove Media Fields</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light mt-auto">
      <ul class="nav justify-content-center pt-2">
        <li class="nav-item">
          <a href="index.html" class="nav-link px-2">Home</a>
        </li>
        <li class="nav-item">
          <a href="userprofile.html" class="nav-link px-2">Profile</a>
        </li>
        <li class="nav-item">
          <a href="login.html" class="nav-link px-2">Login</a>
        </li>
        <li class="nav-item">
          <a href="register.html" class="nav-link px-2">Register</a>
        </li>
      </ul>
      <p class="text-center m-0 pb-4">Â© 2022 World Auction by <a href="https://andrewhay.no/"> Andrew Hay </a></p>
    </footer>
  </body>
</html>
