<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Auction - Listings</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main_pages/main.mjs" defer type="module"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header class="d-xl-flex align-items-center bg-light">
      <div id="logoContainer" class="container">
        <div id="logo" class="d-flex justify-content-center justify-content-xl-start align-items-center">
          <a href="index.html"
            ><img
              class="m-2 d-inline"
              src="img/gavel-icon-18657.png"
              width="100px"
              alt="Website logo of a gavel, click leads back to homepage"
          /></a>
          <a class="m-2 text-decoration-none" href="index.html"
            ><p class="h1 d-inline">
              World <br />
              Auction
            </p></a
          >
        </div>
      </div>
      <div id="firstNavContainer" class="container p-1">
        <div id="firstNav" class="d-flex justify-content-center align-items-center">
          <ul class="nav nav-pills">
            <li class="nav-item m-1">
              <a href="index.html" class="nav-link" aria-current="page">Home</a>
            </li>
            <li class="nav-item m-1">
              <a href="auctions.html" class="nav-link active" aria-current="page">Listings</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="secondNavContainer" class="container p-1 px-4">
        <div id="secondNav" class="d-flex justify-content-center justify-content-xl-end">
          <ul class="nav">
            <li class="nav-item">
              <a href="userprofile.html" class="nav-link"><p id="currentUser" class="m-0"></p></a>
            </li>
            <li class="nav-item">
              <button id="logOutButton" class="btn btn-primary text-white">Log Out</button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="text-center">
      <div class="justify-content-center m-2">
        <h2 id="auctionTitle" class="m-3 border-bottom">Auction Listings</h2>
      </div>
      <div class="d-flex justify-content-center m-auto">
        <form id="search" class="m-3 d-flex">
          <input class="form-control" type="search" name="search" placeholder="Search" />
          <button type="submit" id="search" class="btn btn-secondary mx-1">search</button>
        </form>
      </div>
      <button id="createNew" class="btn btn-secondary d-none" onclick="location.href=`create_edit.html?page=create`;">
        Create New Listing
      </button>
      <div class="m-auto">
        <div id="sortDiv" class="m-2">
          <p class="m-2" id="sortDisplay"></p>
          <button id="sortNew" class="w-auto btn btn-secondary m-2">Newest</button
          ><button id="sortOld" class="w-auto btn btn-secondary m-2">Oldest</button>
          <button id="sortActive" class="w-auto btn btn-secondary m-2">Active</button
          ><button id="sortInactive" class="w-auto btn btn-secondary m-2">Inactive</button>
          <button id="endingSoon" class="w-auto btn btn-secondary m-2">View Ending Soon</button>
        </div>
      </div>
      <div id="listings" class="container"></div>
      <div id="changePage" class="container w-100 m-auto d-flex justify-content-center align-items-center mb-5 p-3">
        <button id="previousPage" class="btn btn-secondary m-2">Previous page</button>
        <h1 id="pageNumber" class="m-auto"></h1>
        <button id="nextPage" class="btn btn-secondary m-2">Next page</button>
      </div>
    </main>

    <footer class="bg-light mt-auto">
      <ul class="nav justify-content-center pt-2">
        <li class="nav-item">
          <a href="index.html" class="nav-link px-2">Home</a>
        </li>
        <li class="nav-item">
          <a href="userprofile.html" class="nav-link px-2">Profile</a>
        </li>
        <li class="nav-item">
          <a href="login.html" class="nav-link px-2">Login</a>
        </li>
        <li class="nav-item">
          <a href="register.html" class="nav-link px-2">Register</a>
        </li>
      </ul>
      <p class="text-center m-0 pb-4">Â© 2022 World Auction by <a href="https://andrewhay.no/"> Andrew Hay </a></p>
    </footer>
  </body>
</html>
