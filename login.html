<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Auction - Home</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main_pages/main.mjs" defer type="module"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header class="d-xl-flex align-items-center bg-light">
      <div id="logoContainer" class="container">
        <div id="logo" class="d-flex justify-content-center justify-content-xl-start align-items-center">
          <a href="index.html"
            ><img
              class="m-2 d-inline"
              src="img/gavel-icon-18657.png"
              width="100px"
              alt="Website logo of a gavel, click leads back to homepage"
          /></a>
          <a class="m-2" href="index.html"
            ><p class="h1 d-inline">
              World <br />
              Auction
            </p></a
          >
        </div>
      </div>
      <div id="firstNavContainer" class="container">
        <div id="firstNav" class="d-flex justify-content-center align-items-center">
          <ul class="nav nav-pills">
            <li class="nav-item m-1"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item m-1">
              <a href="auctions.html" class="nav-link active" aria-current="page">Listings</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="secondNavContainer" class="container">
        <div id="secondNav" class="d-flex justify-content-center justify-content-xl-end align-items-center">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="userprofile.html" class="nav-link my-2"
                >Profile
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  fill="currentColor"
                  class="bi bi-person-circle"
                  viewBox="0 0 16 16"
                >
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path
                    fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                  />
                </svg>
              </a>
            </li>
            <li class="nav-item"><p id="currentUser" class="my-3"></p></li>
            <li class="nav-item"><button id="logOutButton" class="btn btn-primary m-2">Log Out</button></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="form w-100 m-auto">
        <form id="loginForm">
          <h1 class="mb-3 fw-normal text-center">Login</h1>
          <div class="form-floating">
            <input
              type="email"
              name="email"
              class="form-control top"
              id="email"
              placeholder="name@example.com"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="Email must be a @stud.noroff.no address"
            />
            <label for="email">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              name="password"
              class="form-control bottom"
              id="password"
              placeholder="Password"
              required
              minlength="8"
              title="Must be at least 8 characters long"
            />
            <label for="password">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary">Sign in</button>
        </form>
        <p class="text-center mt-5">No account? <a href="./register.html">Register Here!</a></p>
      </div>
    </main>

    <footer class="bg-primary mt-auto">
      <ul class="nav justify-content-center pt-2">
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-black">Home</a></li>
        <li class="nav-item"><a href="userprofile.html" class="nav-link px-2 text-black">Profile</a></li>
        <li class="nav-item"><a href="login.html" class="nav-link px-2 text-black">Login</a></li>
        <li class="nav-item"><a href="register.html" class="nav-link px-2 text-black">Register</a></li>
      </ul>
      <p class="text-center m-0 pb-4">Â© 2022 World Auction by <a href="https://andrewhay.no/"> Andrew Hay </a></p>
    </footer>
  </body>
</html>
